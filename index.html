<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Forest</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/plant.png">
<!-- Library -->    
<link rel="stylesheet" href="/libs/swiper/swiper-bundle.min.css">
<script src="/libs/swiper/swiper-bundle.min.js" defer></script>
<!-- Library -->   
    <link rel="stylesheet" href="/css/main.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="swiper slider">

    <div class="slide-ui">
       
        <div class="container">
            
        </div>

    </div>

        <div class="swiper-wrapper">

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="45%" style="background-image: url(/assets/img/slides/slide-1-layer-back.jpg);"></div>
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(/assets/img/slides/slide-1-layer-middle.png);"></div>

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="45%" style="background-image: url(/assets/img/slides/slide-2-layer-back.jpg);"></div>
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(/assets/img/slides/slide-2-layer-middle.png);"></div>
                <div class="slider__layer" data-swiper-parallax="20%" style="background-image: url(/assets/img/slides/slide-2-layer-front.png);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="45%" style="background-image: url(/assets/img/slides/slide-3-layer-back.jpg);"></div>
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(/assets/img/slides/slide-3-layer-middle.png);"></div>

            </div>


        </div>
    </div>
